<!DOCTYPE html>
<html>
	<head>
		<title>coderstrust bangladesh</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        
	<div class="signup">
		<form>
			<input type="text" name="fname" placeholder="Firstname">
			<input type="text" name="lname" placeholder="Surname">
			<input type="email" name="email" placeholder="Mobile number or email">
			<input type="email" name="re-email" placeholder="re-type Mobile number or email">
			<input type="password" name="pw" placeholder="new password">
             <div class="radio">
			<input type="radio" id="male" name="gender" value="male"><label for="male">male</label>
			
			<input type="radio" id="female" name="gender" value="female"><label for="female">female</label>
			</div>

			<select>
				<option value="day">day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<select>
				<option value="month">month</option>
				<option value="january">january</option>
				<option value="february">february</option>
				<option value="march">march</option>
				<option value="april">april</option>
				<option value="may">may</option>
			</select>
			<select>
				<option value="year">year</option>
				<option value="2001">2001</option>
				<option value="1999">1999</option>
				<option value="1998">1998</option>
				<option value="1997">1997</option>
				<option value="1996">1996</option>
			</select>
			<div class="submit">			<input type="submit" name="signup" value="create account">
			</div>


		</form>
	</div>

	</body>
</html>
